<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width,  initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>

    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="smartphone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img title="Instagram" src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img title="Profile pic"src="./img/perfil-instagram.png" alt="Profile picture">
                    </div>
                    <a href="#" class="instagram-login">Continue as user</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é user?</p>
                    <p class="not-account">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a title="Go to AppStore" href="#" class="app-download"></a>
                        <a title="Go to Google Play Store"href="#" class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
